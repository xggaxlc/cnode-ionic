<ion-header>
  <ion-navbar >
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <network-detect [request]="request" (onSuccess)="onSuccess($event)" (onError)="onError($event)">
    <ion-list>
      <topic-list-item *ngFor="let item of data" [data]="item" (click)="navToDetailPage(item.id)"></topic-list-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </network-detect>
</ion-content>
